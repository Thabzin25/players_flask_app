<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Reports</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .controls { margin-bottom: 20px; }
    input { padding: 8px; width: 200px; }
    button { margin-left: 10px; padding: 8px 12px; }
    #playerData { margin-top: 20px; }
    #chartContainer { width: 600px; margin-top: 30px; }
  </style>
</head>
<body>

  <h1>Player Reports</h1>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search player...">
    <button onclick="searchPlayer()">Search</button>
    <button onclick="downloadReport()">Download PDF</button>
    <button onclick="window.print()">Print</button>
  </div>

  <div id="playerData"></div>

  <div id="chartContainer">
    <canvas id="playerChart"></canvas>
  </div>

  <script>
    let chart;

    // Dummy player data (we'll replace this with Flask API later)
    const players = [
      { name: "Evan Ferguson", goals: 15, assists: 5, rating: 7.4 },
      { name: "Conor Chaplin", goals: 10, assists: 8, rating: 7.1 },
      { name: "Relebohile Mofokeng", goals: 7, assists: 10, rating: 7.6 }
    ];

    function searchPlayer() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const player = players.find(p => p.name.toLowerCase().includes(query));

      const playerDataDiv = document.getElementById("playerData");

      if (player) {
        playerDataDiv.innerHTML = `
          <h3>${player.name}</h3>
          <p><b>Goals:</b> ${player.goals}</p>
          <p><b>Assists:</b> ${player.assists}</p>
          <p><b>Rating:</b> ${player.rating}</p>
        `;

        drawChart(player);
      } else {
        playerDataDiv.innerHTML = `<p>No player found</p>`;
        if (chart) chart.destroy();
      }
    }

    function drawChart(player) {
      const ctx = document.getElementById("playerChart").getContext("2d");
      if (chart) chart.destroy(); // Clear old chart

      chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Goals", "Assists", "Rating"],
          datasets: [{
            label: `${player.name} Stats`,
            data: [player.goals, player.assists, player.rating],
            backgroundColor: ["#2196f3", "#4caf50", "#ff9800"]
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    async function downloadReport() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const playerInfo = document.getElementById("playerData").innerText;
      doc.text("Player Report", 10, 10);
      doc.text(playerInfo, 10, 20);

      // Add chart as image
      if (chart) {
        const chartCanvas = document.getElementById("playerChart");
        const chartImage = chartCanvas.toDataURL("image/png", 1.0);
        doc.addImage(chartImage, "PNG", 10, 50, 180, 100);
      }

      doc.save("player_report.pdf");
    }
  </script>
</body>
</html>
